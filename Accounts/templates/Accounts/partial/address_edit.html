<div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded Form_Container" id="unique_address" hx-swap-oob="true">
    <h3 style="text-align: center;color: rgb(19, 18, 18);">Address Details</h3>
    <form method="post" action="{% url 'Address_Edit' %}" class="row g-3" novalidate>
        {% csrf_token %} 
        {% for field in form %}
        <div class="col-md-12">
            
            <div class="form-floating mb-3">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label> 
            </div>
            <p class="error">{{ field.errors|striptags }}</p> 
        </div>

                
    {% endfor %}

    {% if form.non_field_errors %} 
    {% for error in form.non_field_errors %}
    <p class="alert alert-danger my-3">{{error}}</p>
    {% endfor %} {% endif %}
    <div class="d-flex justify-content-center">
            <button class="btn btn-primary me-2" type="submit">Save</button> 
            <a href="{% url 'Address' %}" class="btn btn-danger">Cancel</a>
    </div>
        


    
    </form>
</div>
